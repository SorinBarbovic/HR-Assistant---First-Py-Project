{% load static %}

<!DOCTYPE html>
<html lang="'en">
    <head>
        <title>Task Management Assistant</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <body class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <!-- Link to home page - Brand -->
                  <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="fa-solid fa-briefcase fa-lg"></i> Task Management Assistant</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                    
                      <li class="nav-item">
                        <!-- Link to home page - Item -->
                        <a class="nav-link" href="{% url 'index' %}">
                          <i class="fa-solid fa-list"></i> All tasks</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'add' %}">
                          <i class="fa-solid fa-plus"></i> Add task</a>
                      </li>
                      <li class="nav-item">
                        <!-- Link to home page - Item -->
                        <a class="nav-link" href="#">
                          <i class="fa-solid fa-file"></i> Reports</a>
                      </li>
                      
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-sm-2" type="text" placeholder="Search">
                      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
              <!-- Breaking point for template inheritance -->
           <div class="container-fluid">
              {% block content %}
              {% endblock %}
           </div>
          
           <footer class = "mt-auto mb-2" id="footer" >
            <div class = "text-center">
              <span>
                Created in August 2022 by Sorin 
              </span>
            </div>
           </footer>
          
          
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
        </body>
    </head>

</html>
